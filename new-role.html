<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yeni Rol – Admin</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/admin.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h5 class="text-center text-white mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="dashboard.html" class="nav-link">📊 Dashboard</a></li>
      <li class="nav-item"><a href="posts.html" class="nav-link">📰 Haber Listesi</a></li>
      <li class="nav-item"><a href="categories.html" class="nav-link">🗂️ Kategoriler</a></li>
      <li class="nav-item"><a href="comments.html" class="nav-link">💬 Yorumlar</a></li>
      <li class="nav-item"><a href="users.html" class="nav-link">👥 Kullanıcılar</a></li>
      <li class="nav-item"><a href="roles.html" class="nav-link">🔑 Roller</a></li>
      <li class="nav-item"><a href="new-role.html" class="nav-link active">➕ Yeni Rol</a></li>
      <li class="nav-item mt-auto"><a href="login.html" class="nav-link">🚪 Çıkış</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2>Yeni Rol Oluştur</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label class="form-label">Rol Adı</label>
        <input type="text" class="form-control" placeholder="Admin, Editör..." required>
      </div>
      <div class="mb-3">
        <label class="form-label">Açıklama</label>
        <textarea class="form-control" rows="3" placeholder="Rolün yetkilerini açıklayın..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">İzinler</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="perm1">
          <label class="form-check-label" for="perm1">Haber ekle/düzenle</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="perm2">
          <label class="form-check-label" for="perm2">Yorum yönetimi</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="perm3">
          <label class="form-check-label" for="perm3">Kullanıcı yönetimi</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
