<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ayarlar – Admin</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/admin.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h5 class="text-center text-white mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="dashboard.html"      class="nav-link">📊 Dashboard</a></li>
      <li class="nav-item"><a href="posts.html"          class="nav-link">📰 Haber Listesi</a></li>
      <li class="nav-item"><a href="categories.html"     class="nav-link">🗂️ Kategoriler</a></li>
      <li class="nav-item"><a href="comments.html"       class="nav-link">💬 Yorumlar</a></li>
      <li class="nav-item"><a href="users.html"          class="nav-link">👥 Kullanıcılar</a></li>
      <li class="nav-item"><a href="roles.html"          class="nav-link">🔑 Roller</a></li>
      <li class="nav-item"><a href="media.html"          class="nav-link">📁 Medya</a></li>
      <li class="nav-item"><a href="settings.html"       class="nav-link active">⚙️ Ayarlar</a></li>
      <li class="nav-item mt-auto"><a href="login.html"  class="nav-link">🚪 Çıkış</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Site Ayarları</h2>

    <!-- Ayarlar Sekmeleri -->
    <ul class="nav nav-tabs mb-4" id="settingsTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">Genel</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab">E‑posta</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="theme-tab" data-bs-toggle="tab" data-bs-target="#theme" type="button" role="tab">Tema</button>
      </li>
    </ul>
    <div class="tab-content" id="settingsTabContent">

      <!-- Genel Ayarlar -->
      <div class="tab-pane fade show active" id="general" role="tabpanel">
        <form class="row g-4">
          <div class="col-12 col-md-6">
            <label class="form-label">Site Başlığı</label>
            <input type="text" class="form-control" placeholder="Ör: NewsPro Theme" required>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Logo (PNG)</label>
            <input type="file" class="form-control" accept="image/png">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Favicon (ICO/PNG)</label>
            <input type="file" class="form-control" accept="image/x-icon,image/png">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Facebook URL</label>
            <input type="url" class="form-control" placeholder="https://facebook.com/">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Twitter URL</label>
            <input type="url" class="form-control" placeholder="https://twitter.com/">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Instagram URL</label>
            <input type="url" class="form-control" placeholder="https://instagram.com/">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">YouTube URL</label>
            <input type="url" class="form-control" placeholder="https://youtube.com/">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Genel Ayarları Kaydet</button>
          </div>
        </form>
      </div>

      <!-- E‑posta / SMTP Ayarları -->
      <div class="tab-pane fade" id="email" role="tabpanel">
        <form class="row g-4">
          <div class="col-12 col-md-6">
            <label class="form-label">SMTP Sunucu</label>
            <input type="text" class="form-control" placeholder="smtp.example.com" required>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Port</label>
            <input type="number" class="form-control" placeholder="587" required>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Şifreli Bağlantı</label>
            <select class="form-select">
              <option value="none">Yok</option>
              <option value="ssl">SSL</option>
              <option value="tls">TLS</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Kullanıcı Adı</label>
            <input type="email" class="form-control" placeholder="mail@example.com" required>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="col-12 d-flex align-items-center">
            <button type="submit" class="btn btn-primary me-3">SMTP Ayarlarını Kaydet</button>
            <button type="button" class="btn btn-outline-secondary">Test E‑posta Gönder</button>
          </div>
        </form>
      </div>

      <!-- Tema Renk & Font Ayarları -->
      <div class="tab-pane fade" id="theme" role="tabpanel">
        <form class="row g-4">
          <div class="col-12 col-md-3">
            <label class="form-label">Birincil Renk</label>
            <input type="color" class="form-control form-control-color" value="#0d6efd">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">İkincil Renk</label>
            <input type="color" class="form-control form-control-color" value="#6c757d">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Arka Plan Rengi</label>
            <input type="color" class="form-control form-control-color" value="#ffffff">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Yazı Rengi</label>
            <input type="color" class="form-control form-control-color" value="#343a40">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Temel Font</label>
            <select class="form-select">
              <option value="Segoe UI">Segoe UI</option>
              <option value="Open Sans">Open Sans</option>
              <option value="Montserrat">Montserrat</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Başlık Fontu</label>
            <select class="form-select">
              <option value="Montserrat">Montserrat</option>
              <option value="Playfair Display">Playfair Display</option>
              <option value="Lora">Lora</option>
            </select>
          </div>
          <div class="col-12">
            <div class="p-4 mb-3 bg-light rounded">
              <h5 class="mb-2" id="preview-heading">Örnek Başlık</h5>
              <p id="preview-text">Bu bir örnek metindir. Seçtiğiniz renk ve fontlarla canlı önizleme.</p>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Tema Ayarlarını Kaydet</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    // Önizleme scripti
    document.querySelectorAll('#theme input, #theme select').forEach(el => {
      el.addEventListener('input', () => {
        const primary = document.querySelector('#theme [type="color"]').value;
        const bg = document.querySelectorAll('#theme [type="color"]')[2].value;
        const text = document.querySelectorAll('#theme [type="color"]')[3].value;
        const body = document.getElementById('preview-text').parentNode;
        body.style.backgroundColor = bg;
        body.style.color = text;
        document.getElementById('preview-heading').style.color = primary;
        document.getElementById('preview-heading').style.fontFamily = document.querySelector('select:nth-of-type(1)').value;
        document.getElementById('preview-text').style.fontFamily = document.querySelector('select:nth-of-type(2)').value;
      });
    });
  </script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
